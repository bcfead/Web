<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BCFEAD</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="Description" />
<meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="//npm.onmicrosoft.cn/docsify-themeable@0/dist/css/theme-simple.css">


</head>

<body>
<div id="app">加载中...</div>
<script>
window.$docsify = {
        name: "BCFEAD",
        auto2top: true,
        loadSidebar: true,
        loadNavbar: true,
        coverpage: false,
        maxLevel: 4,
        subMaxLevel: 2,
        mergeNavbar: true,
        homepage: "wiki.md",
        nameLink: "https://www.bcfead.com",
        

        pagination: {
          previousText: "上一章节",
          // or
          nextText: {
            "/en/": "NEXT",
            "/": "下一章节"
          },
          crossChapter: true,
          crossChapterText: true
        },
  
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          localization: {
            words: "",
            minute: ""
          },
          isExpected: true
        },
  
  'flexible-alerts': {
      style: 'flat'
    },
  };
</script>
  
<script src="//npm.onmicrosoft.cn/docsify/lib/docsify.min.js"></script>
<!-- 表情 -->  
<script src="//npm.onmicrosoft.cn/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片缩放 -->
<script src="//npm.onmicrosoft.cn/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 复制 -->
<script src="//npm.onmicrosoft.cn/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 上下页 -->
<script src="//npm.onmicrosoft.cn/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 字数统计 -->
<script src="//npm.onmicrosoft.cn/docsify-count/dist/countable.min.js"></script>
<!-- 标签 -->
<script src="//npm.onmicrosoft.cn/docsify-plugin-flexible-alerts"></script>

</body>
</html>
